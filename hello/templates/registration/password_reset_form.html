{% extends "hello/layout.html" %}

{% block content %}
<h2>Enter the email address to send the password reset link to</h2>
<form action="" method="post">
{% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email}}</p>
    <input type="submit" class="btn btn-default" value="Reset password" onclick="send_reset_email()">
</form>

{% endblock %}
